<mat-progress-bar mode="indeterminate" *ngIf="processGetData || process"></mat-progress-bar>
<p style = "margin: 20px; ">
  <mat-toolbar style="background: none !important;">
    <span style="margin: auto;">Supplier</span>
  </mat-toolbar>
</p>
<button mat-raised-button color="primary" style="margin-top: 5%;margin-left: 20px;" (click)="goToAddSupplier()">Add</button>
<br><br>
<div *ngIf="dataSource.length === 0 && (!processGetData||!process)" style="margin-top: 10%;">
  <span style="margin-left: 40%; text-align: center; font-size: x-large;">
    No Data Supplier
  </span>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length!==0 && (!processGetData||!process)">
  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Supplier Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="goToEditSupplier(element)">Edit</button>
      <button mat-raised-button color="warn" style="margin-left: 20px;" (click)="delete(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<br /><br />
<br /><br />
<br /><br />
